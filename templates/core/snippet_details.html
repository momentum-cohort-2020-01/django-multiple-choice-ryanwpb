{% extends 'base.html' %} {% block content %}
<div class="snippet">
  <div class="top-snippet">
    <h4 class="snippet-title">{{snippet.title}}</h4>
    <div class="btn-section">
      <a class="btn btn-edit" href="{% url 'snippet-edit' pk %}">Edit</a>
      <a class="btn btn-delete" href="{% url 'snippets-delete' pk %}">Delete</a>
    </div>
  </div>
  <p class="description">{{snippet.description}}</p>
  <pre>
    <code>
    {{snippet.code_block}}
    </code>
    </pre>
</div>

{% endblock %}
